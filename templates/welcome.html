<!DOCTYPE html>
<html>
<head>
    <title>welcome- ANIMANIA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='green.jpg') }}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .welcome-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        h2 {
            margin: 0;
            font-size: 1.8em;
        }
        .btn-next {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            user-select: none;
            transition: background-color 0.3s ease;
        }
        .btn-next:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h2>Welcome, {{ username }} to ANIMANIA</h2>
        <a href="{{ url_for('animals') }}" class="btn-next">Next â†’</a>
    </div>
</body>
</html>

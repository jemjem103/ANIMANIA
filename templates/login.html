<!DOCTYPE html>
<html>
<head>
    <title>Login- ANIMANIA</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-image: url("{{ url_for('static', filename='green.jpg') }}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 220px;
        }
        button {
            background-color: #2196F3;
            color: white;
            cursor: pointer;
        }
        .flash-message {
            color: #ffaaaa;
            margin-bottom: 10px;
        }
        a {
            color: #aaffaa;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
              {% for msg in messages %}
                <p>{{ msg }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</body>
</html>
